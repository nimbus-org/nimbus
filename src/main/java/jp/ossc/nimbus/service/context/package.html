<body>
Nimbusの<b>コンテキストサービス</b>を提供します。<p>
アプリケーションを開発する上で、一意なキーに関連付けられたオブジェクトを保持する場所が必要になります。<br>
また、その場所は、一般的にスコープと呼ばれる概念で、ライフサイクルが異なったり、意味付けが異なったりします。<br>
しかしながら、アプリケーションから見ると<b>「一意なキーに関連付けられたオブジェクトを保持する場所」</b>という概念だけは、一定です。<br>
そこで、その概念を抽象化したインタフェースが、<a href="Context.html">Context</a>です。<br>
<p>
このパッケージでは、そのContextインタフェースを実装したサービスを提供します。<br>
</body>
