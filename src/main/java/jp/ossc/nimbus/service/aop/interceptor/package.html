<title>Nimbus AOP Interceptor パッケージコメントファイル</title>
</head>
<body>
Nimbusのアスペクト指向サービスにおける<b>インターセプタサービス</b>を提供します。<p>
アスペクト指向を考える時、利用用途として最も重要な概念は、
<B>「任意の処理の前または後もしくはその両方で、特定の処理を行う」</B>でしょう。<br>
その概念を抽象化したインタフェースが、<a href="../Interceptor.html">Interceptor</a>です。<br>
<p>
このパッケージでは、そのInterceptorインタフェースを実装したサービスを提供します。<br>
</body>
