<title>Nimbus AOP Javassist パッケージコメントファイル</title>
</head>
<body>
Nimbusのアスペクト指向サービスにおける<b>Javassistアスペクトサービス</b>を提供します。<p>
アスペクト指向における「横断要素」を、Javaクラスのメソッドに対して定義し、
クラスファイルのバイトコードを操作する事で、
そこに<a href="../InterceptorChain.html">InterceptorChain</a>を挟み込むサービスを提供します。<br>
クラスファイルのバイトコード操作には、アスペクト指向プログラミングのオープンソースライブラリ
<B><A HREF="http://www.csg.is.titech.ac.jp/~chiba/javassist/">Javassist</A></B>
を使います。<br>
