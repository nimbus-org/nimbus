<body>
Nimbusの<b>デーモンスレッドライブラリ</b>を提供します。<p>
Javaのスレッドは、デッドロックを回避するために、スレッドの一時停止及び再開、
停止などの操作をフラグ操作によって自前で実装する事を推奨しています。<br>
そのため、スレッドAPIの使用には、テクニックを要求されます。<br>
Nimbusでは、そのような煩雑なスレッドの操作を簡単に行えるように、このライブラリ
を提供しています。<br>
</body>
